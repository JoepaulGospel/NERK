<!DOCTYPE html>
<html lang="en" id="main-html" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERK | KODEBLOCK Edition</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
darkMode: 'class',
theme: { extend: { colors: { darkbg: '#09090b', darkcard: '#18181b' } } }
}
</script>
<style>
body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; overflow-x: hidden; }
.glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.4); }
.dark .glass { background: rgba(24, 24, 27, 0.6); border: 1px solid rgba(255,255,255,0.1); }
.traffic-dot { transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
.light-active-green { background: #22c55e; box-shadow: 0 0 25px #22c55e; }
.light-active-yellow { background: #eab308; box-shadow: 0 0 25px #eab308; }
.light-active-red { background: #ef4444; box-shadow: 0 0 25px #ef4444; }
.hide { display: none !important; }
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
.calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; border-radius: 12px; transition: 0.3s; }
.day-active { background: #22c55e; color: white; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
</style>
</head>
<body class="bg-[#f4f4f7] dark:bg-darkbg text-zinc-900 dark:text-zinc-100 min-h-screen">
<!-- AUTH SCREEN -->
<section id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
<div class="w-full max-w-md space-y-12 text-center">
<div class="space-y-2">
<h1 class="text-6xl font-black tracking-tighter">NERK</h1>
<p class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-400">AUTHENTICATION SECURED</p>
</div>
<div class="glass p-10 rounded-[3.5rem] space-y-5 shadow-2xl border-white/50">
<input id="auth-username" type="text" placeholder="Username" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-sm">
<input id="auth-pass" type="password" placeholder="Password (Min. 6 characters)" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-sm">
<button onclick="handleAuth('login')" id="login-btn" class="w-full bg-zinc-900 dark:bg-white dark:text-black text-white p-5 rounded-[1.5rem] font-black shadow-xl active:scale-95 transition-transform">LOG IN</button>
<button onclick="handleAuth('signup')" class="text-[10px] font-black text-zinc-400 hover:text-indigo-500 uppercase tracking-[0.2em] pt-2">Create New Account</button>
</div>
</div>
</section>
<!-- MAIN DASHBOARD -->
<section id="dashboard" class="hide p-6 pb-40 max-w-6xl mx-auto animate-in fade-in">
<div class="grid grid-cols-1 lg:grid-cols-[1fr_350px] gap-8">
<!-- LEFT: FINANCE OPS -->
<div class="space-y-8">
<header class="flex justify-between items-center pt-8">
<div class="flex items-center gap-4">
<div onclick="toggleDarkMode()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center cursor-pointer shadow-sm">
<i data-lucide="moon" class="w-5 h-5 dark:hide"></i>
<i data-lucide="sun" class="w-5 h-5 hide dark:block text-yellow-400"></i>
</div>
<button onclick="downloadStatement()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-all shadow-sm">
<i data-lucide="file-down" class="w-5 h-5"></i>
</button>
</div>
<div class="text-right">
<h2 class="text-2xl font-black tracking-tighter uppercase">NERK</h2>
<p class="text-[8px] font-black uppercase tracking-widest text-zinc-400">INFRASTRUCTURE</p>
</div>
</header>
<div class="flex items-center gap-3">
<input type="month" id="month-filter" onchange="init()" class="glass px-6 py-3 rounded-2xl text-xs font-bold outline-none flex-1">
<button onclick="firebase.auth().signOut()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-red-500">
<i data-lucide="log-out" class="w-5 h-5"></i>
</button>
</div>
<div class="glass rounded-[3.5rem] p-10 shadow-2xl flex justify-between items-center relative overflow-hidden">
<div class="space-y-1">
<div class="flex items-center gap-2">
<p id="status-text" class="text-[10px] font-black uppercase tracking-widest text-green-500">Safe Zone</p>
<button onclick="setNewBudget()" class="p-1 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-md transition-colors">
<i data-lucide="edit-3" class="w-3 h-3 text-zinc-400"></i>
</button>
</div>
<p class="text-[11px] font-medium text-zinc-400">Remaining Infrastructure Capital</p>
<h2 id="display-balance" class="text-4xl font-black tracking-tighter">0</h2>
</div>
<div class="flex flex-col gap-3 bg-zinc-200/50 dark:bg-zinc-800/50 p-2.5 rounded-full border border-black/5 shadow-inner">
<div id="light-red" class="traffic-dot w-5 h-5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
<div id="light-yellow" class="traffic-dot w-5 h-5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
<div id="light-green" class="traffic-dot w-5 h-5 rounded-full bg-zinc-300 dark:bg-zinc-700"></div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="glass p-7 rounded-[2.5rem] shadow-sm">
<p class="text-[9px] font-black text-zinc-400 uppercase tracking-widest mb-1">Set Monthly Budget</p>
<p id="display-budget" class="text-lg font-bold tracking-tight">0</p>
</div>
<div class="bg-zinc-900 dark:bg-white dark:text-black p-7 rounded-[2.5rem] shadow-xl text-white">
<p class="text-[9px] font-black opacity-50 uppercase tracking-widest mb-1">Total Burn</p>
<p id="display-spent" class="text-lg font-bold tracking-tight">0</p>
</div>
</div>
<div id="expense-list" class="space-y-3"></div>
</div>
<!-- RIGHT: TEMPORAL CALENDAR -->
<div class="space-y-6">
<div class="glass rounded-[2.5rem] p-8 pt-12 sticky top-6 shadow-sm">
<h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-400 mb-8 text-center">Temporal Index</h3>
<div id="calendar-title" class="text-lg font-black text-center mb-6 uppercase tracking-tighter">January 2026</div>
<div class="calendar-grid text-[9px] font-black text-zinc-400 mb-4 uppercase text-center opacity-50">
<span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
</div>
<div id="calendar-days" class="calendar-grid"></div>
<div class="mt-10 pt-8 border-t border-zinc-200 dark:border-zinc-800 space-y-4">
<p class="text-[9px] font-black uppercase tracking-widest text-zinc-400">Burn Metrics</p>
<div class="flex justify-between items-center">
<span class="text-[10px] font-bold opacity-60">Daily Velocity</span>
<span id="stat-avg" class="text-xs font-black">₦0</span>
</div>
</div>
</div>
</div>
</div>
<!-- INPUT UNIT -->
<div class="fixed bottom-10 left-0 w-full px-6 flex justify-center z-50">
<div class="w-full max-w-md glass p-3 rounded-[3rem] shadow-2xl flex items-center gap-3 border-white/40">
<span id="current-symbol" class="ml-5 font-black text-xl text-zinc-400">₦</span>
<input id="amount-input" type="number" placeholder="0.00" class="flex-1 bg-transparent py-4 font-bold text-2xl outline-none">
<button onclick="addExpense()" id="add-btn" class="bg-zinc-900 dark:bg-white dark:text-black text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg transition-all active:scale-90">
<i data-lucide="plus" class="w-9 h-9"></i>
</button>
</div>
</div>
</section>
<script>
const firebaseConfig = {
apiKey: "AIzaSyA0_1qvuG5TGiS2HM8E-lXOmL1ri0T2658",
authDomain: "nerk-4ca89.firebaseapp.com",
projectId: "nerk-4ca89",
storageBucket: "nerk-4ca89.firebasestorage.app",
messagingSenderId: "913086486476",
appId: "1:913086486476:web:dbf3424285fdfa0ac1ef69"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
let user = null;
let currency = localStorage.getItem('nerk_currency') || '₦';
let budget = 0;
let totalSpent = 0;
let currentExpenses = [];
auth.onAuthStateChanged(u => {
user = u;
if (u) {
document.getElementById('auth-screen').classList.add('hide');
document.getElementById('dashboard').classList.remove('hide');
const now = new Date();
document.getElementById('month-filter').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
init();
} else {
document.getElementById('auth-screen').classList.remove('hide');
document.getElementById('dashboard').classList.add('hide');
}
});
// REPAIRED AUTH LOGIC
async function handleAuth(type) {
const username = document.getElementById('auth-username').value.trim();
const pass = document.getElementById('auth-pass').value;
const btn = document.getElementById('login-btn');
if(!username || !pass) return alert("Credentials required.");
if(pass.length < 6) return alert("Firebase Protocol: Password must be at least 6 characters.");
const ghostEmail = `${username}@nerk.com`;
btn.innerText = "AUTHENTICATING...";
try {
if (type === 'signup') {
await auth.createUserWithEmailAndPassword(ghostEmail, pass);
alert("Infrastructure Secured. Account Created.");
} else {
await auth.signInWithEmailAndPassword(ghostEmail, pass);
}
} catch (e) {
alert("System Message: " + e.message);
btn.innerText = "LOG IN";
}
}
function toggleDarkMode() { document.getElementById('main-html').classList.toggle('dark'); }
function init() {
lucide.createIcons();
fetchBudget();
fetchExpenses();
renderCalendar();
}
async function fetchBudget() {
const doc = await db.collection("budgets").doc(user.uid).get();
budget = doc.exists ? doc.data().amount : 0;
calculateTraffic();
}
async function setNewBudget() {
const val = prompt("Establish Monthly Capital:", budget);
if (val && !isNaN(val)) {
budget = Number(val);
await db.collection("budgets").doc(user.uid).set({ amount: budget });
fetchBudget();
}
}
function renderCalendar() {
const filter = document.getElementById('month-filter').value;
const [year, month] = filter.split('-').map(Number);
const date = new Date(year, month - 1, 1);
const lastDay = new Date(year, month, 0).getDate();
const startDay = date.getDay();
const calDays = document.getElementById('calendar-days');
const calTitle = document.getElementById('calendar-title');
calTitle.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });
calDays.innerHTML = '';
for (let i = 0; i < startDay; i++) { calDays.innerHTML += '<div></div>'; }
const now = new Date();
for (let day = 1; day <= lastDay; day++) {
const isToday = now.getDate() === day && now.getMonth() === month-1 && now.getFullYear() === year;
calDays.innerHTML += `<div class="calendar-day ${isToday ? 'day-active' : 'bg-zinc-100/50 dark:bg-zinc-800/50'}">${day}</div>`;
}
}
function fetchExpenses() {
const monthFilter = document.getElementById('month-filter').value;
const [year, month] = monthFilter.split('-');
const start = new Date(year, month - 1, 1);
const end = new Date(year, month, 0, 23, 59, 59);
db.collection("expenses")
.where("uid", "==", user.uid)
.where("createdAt", ">=", start)
.where("createdAt", "<=", end)
.onSnapshot(snap => {
const list = document.getElementById('expense-list');
list.innerHTML = '';
totalSpent = 0;
currentExpenses = [];
snap.forEach(doc => {
const data = doc.data();
currentExpenses.push(data);
totalSpent += data.amount;
const item = document.createElement('div');
item.className = "glass p-6 rounded-[2.2rem] flex justify-between items-center shadow-sm";
item.innerHTML = `<div class="flex items-center gap-4 text-[10px] font-black uppercase tracking-widest"><i data-lucide="activity" class="w-4 h-4 text-zinc-400"></i> Capital Outflow</div><span class="font-black">-${currency}${data.amount.toLocaleString()}</span>`;
list.appendChild(item);
});
lucide.createIcons();
calculateTraffic();
updateStats();
});
}
function updateStats() {
const dayOfMonth = new Date().getDate();
const avg = totalSpent / dayOfMonth;
document.getElementById('stat-avg').innerText = `${currency}${avg.toFixed(2)}`;
}
function calculateTraffic() {
const balance = budget - totalSpent;
const ratio = totalSpent / budget || 0;
document.getElementById('display-balance').innerText = `${currency}${balance.toLocaleString()}`;
document.getElementById('display-spent').innerText = `${currency}${totalSpent.toLocaleString()}`;
document.getElementById('display-budget').innerText = `${currency}${budget.toLocaleString()}`;
const r = document.getElementById('light-red'), y = document.getElementById('light-yellow'), g = document.getElementById('light-green');
const st = document.getElementById('status-text');
[r, y, g].forEach(l => l.className = "traffic-dot w-5 h-5 rounded-full bg-zinc-300 dark:bg-zinc-700");
if (ratio < 0.5) { g.classList.add('light-active-green'); st.innerText = "Safe Zone"; st.className = "text-[10px] font-black uppercase tracking-widest text-green-500"; }
else if (ratio < 0.9) { y.classList.add('light-active-yellow'); st.innerText = "Warning"; st.className = "text-[10px] font-black uppercase tracking-widest text-yellow-500"; }
else { r.classList.add('light-active-red'); st.innerText = "Critical"; st.className = "text-[10px] font-black uppercase tracking-widest text-red-500"; }
}
async function addExpense() {
const amount = Number(document.getElementById('amount-input').value);
if (!amount || amount <= 0) return;
await db.collection("expenses").add({ amount, uid: user.uid, createdAt: new Date() });
document.getElementById('amount-input').value = '';
}
function downloadStatement() {
const month = document.getElementById('month-filter').value;
let csv = `Date,Amount,Currency\n`;
currentExpenses.forEach(exp => {
const date = exp.createdAt.toDate().toLocaleDateString();
csv += `${date},${exp.amount},${currency}\n`;
});
const blob = new Blob([csv], { type: 'text/csv' });
const url = window.URL.createObjectURL(blob);
const a = document.createElement('a');
a.setAttribute('href', url);
a.setAttribute('download', `NERK_Statement_${month}.csv`);
a.click();
}
</script>
</body>
</html>
