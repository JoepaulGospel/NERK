<!DOCTYPE html>
<html lang="en" id="main-html" class="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NERK | KODEBLOCK Edition</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
darkMode: 'class',
theme: { extend: { colors: { darkbg: '#09090b', darkcard: '#18181b' } } }
}
</script>
<style>
body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; overflow-x: hidden; }
.glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.4); }
.dark .glass { background: rgba(24, 24, 27, 0.6); border: 1px solid rgba(255,255,255,0.1); }
.traffic-dot { transition: all 0.4s ease; width: 22px; height: 22px; border-radius: 50%; background: #3f3f46; }
.light-active-green { background: #22c55e !important; box-shadow: 0 0 25px #22c55e; }
.light-active-yellow { background: #eab308 !important; box-shadow: 0 0 25px #eab308; }
.light-active-red { background: #ef4444 !important; box-shadow: 0 0 25px #ef4444; }
.hide { display: none !important; }
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
.calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: 800; border-radius: 10px; }
.day-active { background: #22c55e; color: white; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
.modal-overlay { background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); transition: all 0.3s ease; }
</style>
</head>
<body class="bg-[#f4f4f7] dark:bg-darkbg text-zinc-900 dark:text-zinc-100 min-h-screen">
<!-- AUTH SCREEN -->
<section id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
<div class="w-full max-w-md space-y-12 text-center text-slate-900 dark:text-white">
<div class="space-y-2">
<h1 class="text-6xl font-black tracking-tighter uppercase">NERK</h1>
<p class="text-[10px] font-black uppercase tracking-[0.4em] opacity-40">KODEBLOCK INFRASTRUCTURE</p>
</div>
<div class="glass p-8 rounded-[3rem] space-y-5 shadow-2xl">
<input id="auth-email" type="email" placeholder="Gmail Address" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-sm">
<input id="auth-pass" type="password" placeholder="Password" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-sm">
<button onclick="handleAuth('login')" class="w-full bg-zinc-900 dark:bg-white dark:text-black text-white p-5 rounded-[1.5rem] font-black shadow-xl">LOG IN</button>
<button onclick="handleAuth('signup')" class="text-[10px] font-black text-zinc-400 hover:text-indigo-500 uppercase tracking-[0.2em] pt-2">Register Infrastructure</button>
</div>
</div>
</section>
<!-- MAIN DASHBOARD -->
<section id="dashboard" class="hide p-4 md:p-6 pb-64 max-w-6xl mx-auto">
<header class="flex justify-between items-center pt-4 mb-8">
<div onclick="toggleDarkMode()" class="w-12 h-12 glass rounded-2xl flex items-center justify-center cursor-pointer shadow-sm">
<i data-lucide="moon" class="w-5 h-5 dark:hide"></i>
<i data-lucide="sun" class="w-5 h-5 hide dark:block text-yellow-400"></i>
</div>
<div class="text-right">
<h2 class="text-2xl font-black tracking-tighter uppercase">NERK</h2>
<p class="text-[8px] font-black uppercase tracking-widest text-zinc-400">NERK FROM KODEBLOCK</p>
</div>
</header>
<div class="grid grid-cols-1 lg:grid-cols-[1fr_320px] gap-6">
<div class="space-y-6">
<!-- STATUS CARD -->
<div class="glass rounded-[3rem] p-8 md:p-10 shadow-2xl flex justify-between items-center relative">
<div class="space-y-1">
<p id="status-text" class="text-[9px] font-black uppercase tracking-widest text-green-500">Safe Zone</p>
<p class="text-[10px] font-medium text-zinc-400">Capital Remaining</p>
<h2 id="display-balance" class="text-3xl md:text-4xl font-black tracking-tighter">₦0</h2>
</div>
<div class="flex flex-col gap-3 bg-zinc-200/50 dark:bg-zinc-800/50 p-3 rounded-full border border-black/5">
<div id="light-red" class="traffic-dot"></div>
<div id="light-yellow" class="traffic-dot"></div>
<div id="light-green" class="traffic-dot"></div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="glass p-6 rounded-[2rem]">
<p class="text-[8px] font-black text-zinc-400 uppercase tracking-widest mb-1">Limit</p>
<p id="display-budget" class="text-sm font-bold">₦0</p>
<button onclick="setNewBudget()" class="mt-2 text-[8px] font-black text-indigo-500 uppercase">Edit</button>
</div>
<div class="bg-zinc-900 dark:bg-white dark:text-black p-6 rounded-[2rem] text-white">
<p class="text-[8px] font-black opacity-50 uppercase tracking-widest mb-1">Burn</p>
<p id="display-spent" class="text-sm font-bold">₦0</p>
</div>
</div>
<h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-400 pt-4">Outflow Log</h3>
<div id="expense-list" class="space-y-3">
<!-- List items appear here -->
</div>
</div>
<div class="lg:block">
<div class="glass rounded-[2rem] p-6 pt-10 sticky top-6">
<h3 class="text-[9px] font-black uppercase tracking-[0.3em] text-zinc-400 mb-6 text-center">Temporal Index</h3>
<div id="calendar-days" class="calendar-grid"></div>
<button onclick="auth.signOut()" class="w-full mt-10 p-4 rounded-2xl bg-rose-500/10 text-rose-500 text-[10px] font-black uppercase tracking-widest">Sign Out</button>
</div>
</div>
</div>
<!-- THE PLUS BUTTON -->
<button onclick="openEntryModal()" class="fixed bottom-10 right-10 w-20 h-20 bg-zinc-900 dark:bg-white dark:text-black text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-105 active:scale-95 transition-all z-40">
<i data-lucide="plus" class="w-10 h-10"></i>
</button>
</section>
<!-- THE ENTRY MODAL (LEDGER FORMAT) -->
<div id="entry-modal" class="fixed inset-0 z-50 flex items-center justify-center p-6 modal-overlay hide">
<div class="glass w-full max-w-sm rounded-[3rem] p-10 shadow-2xl border border-white/20 animate-fade-in">
<div class="flex justify-between items-center mb-8">
<h2 class="text-2xl font-black tracking-tighter">LOG BURN</h2>
<button onclick="closeEntryModal()"><i data-lucide="x" class="w-6 h-6 text-zinc-400"></i></button>
</div>
<div class="space-y-6">
<div>
<label class="text-[9px] font-black uppercase tracking-widest text-zinc-400 mb-2 block">Item Name</label>
<input id="item-input" type="text" placeholder="e.g. Infrastructure" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-sm">
</div>
<div>
<label class="text-[9px] font-black uppercase tracking-widest text-zinc-400 mb-2 block">Amount (₦)</label>
<input id="amount-input" type="number" placeholder="0.00" class="w-full p-5 rounded-[1.5rem] bg-zinc-100/50 dark:bg-zinc-800/50 outline-none font-bold text-xl">
</div>
<button onclick="handleSubmitExpense()" id="submit-btn" class="w-full bg-zinc-900 dark:bg-white dark:text-black text-white p-5 rounded-[1.5rem] font-black shadow-xl">COMMIT TO LEDGER</button>
</div>
</div>
</div>
<script>
// --- DONO CONFIGURATION ---
const firebaseConfig = {
apiKey: "AIzaSyA0_1qvuG5TGiS2HM8E-lXOmL1ri0T2658",
authDomain: "nerk-4ca89.firebaseapp.com",
projectId: "nerk-4ca89",
storageBucket: "nerk-4ca89.firebasestorage.app",
messagingSenderId: "913086486476",
appId: "1:913086486476:web:dbf3424285fdfa0ac1ef69"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
let user = null, budget = 0, totalSpent = 0;
// --- AUTH PROTOCOL ---
auth.onAuthStateChanged(u => {
user = u;
if (u) {
document.getElementById('auth-screen').classList.add('hide');
document.getElementById('dashboard').classList.remove('hide');
init();
} else {
document.getElementById('auth-screen').classList.remove('hide');
document.getElementById('dashboard').classList.add('hide');
}
});
async function handleAuth(type) {
const email = document.getElementById('auth-email').value, pass = document.getElementById('auth-pass').value;
try {
if (type === 'signup') await auth.createUserWithEmailAndPassword(email, pass);
else await auth.signInWithEmailAndPassword(email, pass);
} catch (e) { alert(e.message); }
}
function openEntryModal() { document.getElementById('entry-modal').classList.remove('hide'); }
function closeEntryModal() { document.getElementById('entry-modal').classList.add('hide'); }
// --- THE + BUTTON LOGIC (REPAIRED) ---
async function handleSubmitExpense() {
const itemInput = document.getElementById('item-input');
const amountInput = document.getElementById('amount-input');
const item = itemInput.value.trim();
const amount = parseFloat(amountInput.value);
const btn = document.getElementById('submit-btn');
if (!item || !amount || amount <= 0) return alert("System requires Item Name and valid Amount.");
btn.disabled = true;
btn.innerText = "COMMITTING...";
try {
await db.collection("expenses").add({
item: item,
amount: amount,
uid: user.uid,
createdAt: firebase.firestore.Timestamp.now()
});
itemInput.value = '';
amountInput.value = '';
closeEntryModal();
} catch (e) {
alert("Sync Error: " + e.message);
} finally {
btn.disabled = false;
btn.innerText = "COMMIT TO LEDGER";
}
}
// --- CORE SYSTEMS ---
function init() {
fetchBudget();
fetchExpenses();
renderCalendar();
lucide.createIcons();
}
async function fetchBudget() {
const doc = await db.collection("budgets").doc(user.uid).get();
budget = doc.exists ? Number(doc.data().amount) : 0;
updateUI();
}
async function setNewBudget() {
const val = prompt("Set Monthly Limit:", budget);
if (val !== null && !isNaN(val)) {
budget = Number(val);
await db.collection("budgets").doc(user.uid).set({ amount: budget });
updateUI();
}
}
function fetchExpenses() {
const now = new Date();
const start = new Date(now.getFullYear(), now.getMonth(), 1);
const end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
db.collection("expenses")
.where("uid", "==", user.uid)
.where("createdAt", ">=", start)
.where("createdAt", "<=", end)
.orderBy("createdAt", "desc")
.onSnapshot(snap => {
const list = document.getElementById('expense-list');
list.innerHTML = ''; totalSpent = 0;
if (snap.empty) {
list.innerHTML = '<p class="text-center py-10 text-xs font-bold opacity-20 uppercase tracking-widest">No outflow detected</p>';
}
snap.forEach(doc => {
const d = doc.data();
totalSpent += Number(d.amount);
const itemDiv = document.createElement('div');
itemDiv.className = "glass p-6 rounded-[2rem] flex justify-between items-center shadow-sm border border-white/10";
itemDiv.innerHTML = `
<div class="space-y-1">
<p class="text-[10px] font-black uppercase tracking-widest text-zinc-400">Burn Log</p>
<p class="text-sm font-bold">${d.item || 'Infrastructure'}</p>
</div>
<span class="font-black text-lg text-rose-500">-₦${d.amount.toLocaleString()}</span>
`;
list.appendChild(itemDiv);
});
updateUI();
});
}
function updateUI() {
const balance = budget - totalSpent;
const ratio = budget > 0 ? (totalSpent / budget) : 0;
document.getElementById('display-balance').innerText = `₦${balance.toLocaleString()}`;
document.getElementById('display-spent').innerText = `₦${totalSpent.toLocaleString()}`;
document.getElementById('display-budget').innerText = `₦${budget.toLocaleString()}`;
const r = document.getElementById('light-red'), y = document.getElementById('light-yellow'), g = document.getElementById('light-green');
[r, y, g].forEach(l => l.classList.remove('light-active-green', 'light-active-yellow', 'light-active-red'));
if (ratio < 0.5) g.classList.add('light-active-green');
else if (ratio < 0.9) y.classList.add('light-active-yellow');
else r.classList.add('light-active-red');
}
function renderCalendar() {
const now = new Date(), lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
const calDays = document.getElementById('calendar-days');
calDays.innerHTML = '';
for (let day = 1; day <= lastDay; day++) {
const isToday = now.getDate() === day;
calDays.innerHTML += `<div class="calendar-day ${isToday ? 'day-active' : 'bg-zinc-100/50 dark:bg-zinc-800/50'}">${day}</div>`;
}
}
function toggleDarkMode() { document.getElementById('main-html').classList.toggle('dark'); }
</script>
</body>
</html>
